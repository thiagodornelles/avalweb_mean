<md-dialog aria-label="Editar categoria" flex>	
	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">
			<h2>Editar categoria</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel();">			
				<i class="material-icons">clear</i>
			</md-button>
		</div>
	</md-toolbar>		
	<form>
		<md-dialog-content>	
			<md-content layout-padding>					
				<md-input-container class="md-block">	          		
					<md-input-container class="md-block" flex>
						<label>Nome:</label>
						<input required ng-model="category.name">
					</md-input-container>
				</md-input-container>
				<md-input-container class="md-block">	          		
					<label>Super categoria:</label>
					<md-select ng-model="category.super">
					<md-option value="Matematica">
						Categoria raiz
					</md-option>
					<md-option value="Portugues">
						--- PortuguÃªs
					</md-option>
					<md-option value="Geografia">
						--- Geografia
					</md-option>
					</md-select>
				</md-input-container>			
			</md-content>
		</md-dialog-content>
	</form>
	<md-dialog-actions layout="row">		
		<md-button ng-click="cancel()">
			Cancelar
		</md-button>
		<span flex></span>		
		<md-button ng-click="saveQuestion('ok', question._id)">
			Gravar
		</md-button>
	</md-dialog-actions>  
</md-dialog>

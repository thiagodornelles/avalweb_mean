<md-dialog aria-label="Editar aluno" flex>	
	<md-toolbar class="md-hue-2">
		<div class="md-toolbar-tools">
			<h2>Editar aluno</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel();">			
				<i class="material-icons">clear</i>
			</md-button>
		</div>
	</md-toolbar>		
	<form>
		<md-dialog-content>	
			<md-content layout-padding>				
				<div layout-gt-xs="row">	
					<md-input-container class="md-block" flex>
						<label>Nome:</label>
						<input ng-model="student.name">					
					</md-input-container>					
					<md-datepicker ng-model="student.birthDate" md-placeholder="Nascimento">
          			</md-datepicker>
				</div>
				<div layout-gt-xs="row">
          			<md-input-container class="md-block" flex>
						<label>E-mail:</label>
						<input ng-model="student.email">
					</md-input-container>
				</div>				
			</md-content>	
		</md-dialog-content>
	</form>		
	<md-dialog-actions layout="row">		
		<md-button ng-click="cancel()">
			Cancelar
		</md-button>
		<span flex></span>		
		<md-button ng-click="saveStudent('ok', student._id)">
			Gravar
		</md-button>
	</md-dialog-actions>  
</md-dialog>

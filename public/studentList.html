<div id='students_list' ng-controller="studentController" layout="column" layout-fill>	
	<md-content>
		<md-list flex>
			<md-subheader ng-if="students.length == 0" class="md-no-sticky">
				Nenhum aluno encontrado.
			</md-subheader>
			<md-subheader ng-if="students.length == 1" class="md-no-sticky">
				1 resultado
			</md-subheader>
			<md-subheader ng-if="students.length > 1" class="md-no-sticky">
				{{students.length}} resultados
			</md-subheader>			
			<md-list-item id="{{s._id}}" flex class="list-item" ng-repeat="s in students"
				ng-click="openDialogStudent($event, s)">
				<div class="md-list-item-text" layout="column">					
					<h3>{{s.name}}</h3>
					<p>{{s.birthDate | date:'dd/MM/yyyy'}}</p>									
				</div>
				<span flex></span>
				<md-icon aria-label="remove student"
				class="md-secondary md-hue-2" ng-click="removeStudent($event, s._id)">	
					<i class="material-icons">delete forever</i>
				</md-icon>
				<md-divider></md-divider>
			</md-list-item>
			<md-list-item>
				<div class="md-list-item-text" layout="column">
					<h3>&nbsp</h3>
					<p>&nbsp</p>
				</div>
			</md-list-item>
		</md-list>
	</md-content>		
	<md-button id="fab_add_student" class="md-fab md-fab-bottom-right" aria-label="Add"
	ng-click="openDialogStudent($event, '')">
		<i class="material-icons">add</i>
	</md-button>		
</div>
